<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm Người Dùng</title>
  <link rel="stylesheet" href="/css/addUser.css">
</head>
<body>
  <div class="container">
    <h3>Thêm Người Dùng</h3>
    <form id="userForm">
      <div class="form-group">
        <label for="userName">Tên người dùng</label>
        <input type="text" id="userName" name="userName" />
        <span id="nameError"></span>
      </div>
      <div class="form-group">
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" name="userEmail" />
        <span id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="userPassword">Password</label>
        <input type="password" id="userPassword" name="userPassword" />
        <span id="passwordError"></span>
      </div>
      <div class="form-group">
        <label for="userAddress">Địa chỉ</label>
        <input type="text" id="userAddress" name="userAddress" />
        <span id="addressError"></span>
      </div>
      <div class="form-group">
        <label for="userPhone">Số điện thoại</label>
        <input type="tel" id="userPhone" name="userPhone" />
        <span id="phoneError"></span>
      </div>
      <div class="form-group">
        <label for="userDob">Ngày sinh</label>
        <input type="date" id="userDob" name="userDob" />
        <span id="dobError"></span>
      </div>
      <div class="form-group">
        <label for="userRole">Loại người dùng</label>
        <select id="userRole" name="userRole">
          <option value="">Chọn loại người dùng</option>
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>
        <span id="roleError"></span>
      </div>
      <div class="form-group">
        <button type="button" class="btn" onclick="handleSubmit()">Thêm người dùng</button>
      </div>
      <div class="back">
        <a href="userAdmin.html" id="backLink" >Trở về</a>
      </div>

    </form>
  </div>
  <script src="/js/addUser.js"></script>
  <script src="../adminGuard.js"></script>

</body>
</html>
