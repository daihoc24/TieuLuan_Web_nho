  <!DOCTYPE html>
  <html lang="vi">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="./../Header/header.css">
    <link rel="stylesheet" href="./../Footer/footer.css">
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/react-icons@4.6.0/dist/react-icons.min.css" rel="stylesheet">
  </head>

  <body>

    <!-- Nhúng Header -->
    <div id="header"></div>

    <!-- Nội dung chính của trang -->
    <main>
      <section style="background-color: white; display: flex;">
        <div class="home-container" style="width: 75%; padding-left: 50px; padding-top:10px">
          <!-- Carousel Section -->
          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/img/home_bannerslider_1_picture.webp" class="d-block banner-home" alt="First slide">
              </div>
              <div class="carousel-item">
                <img src="/img/home_bannerslider_2_picture.webp" class="d-block banner-home" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img src="/img/home_bannerslider_3_picture.jpg" class="d-block banner-home" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img src="/img/home_bannerslider_4_picture.webp" class="d-block banner-home" alt="Fourth slide">
              </div>
            </div>
          </div>
          <h1 style="padding-top: 40px; padding-bottom: 40px;">Thực đơn</h1>
          <div class="flex items-center" style="background: rgb(135 200 74 / 64%); height: 60px;">
            <img src="/img/logo-icon1.webp" alt="" style="padding-right: 20px; width: 10%;">
            <img src="/img/logo-icon2.webp" alt="" style="padding-right: 20px; width: 7%;">
          </div>

          <!-- Product Categories and Listings -->
          <div id="product-list">
            <!-- Products will be dynamically inserted here -->
          </div>
        </div>

        <!-- Sidebar for Categories -->
        <div class="box" style="padding-top: 10px; width: 20%; padding-left: 10px; position: fixed; right: 5%;">
          <div class="box-item">
            <div style="background: #87c84a; border-top-left-radius: 5px; border-top-right-radius: 5px;">
              <div class="flex items-center" style="padding: 10px;">
                <i class="ci-menu-burger" style="font-size: 30px; margin-right: 10px;"></i>
                <h2 class="title" style="margin: 0; font-size: 30px;">Danh mục</h2>
              </div>
            </div>
            <ul style="padding: 0; margin-bottom: 0;">
              <li><a href="#link-Combo">Combo</a></li>
              <li><a href="#link-Cơm">Cơm</a></li>
              <li><a href="#link-Mì">Mì</a></li>
              <li><a href="#link-Miến">Miến</a></li>
              <li><a href="#link-Phá lấu">Phá lấu</a></li>
              <li><a href="#link-Nước giải khát">Nước giải khát</a></li>
              <li><a href="#link-Các món khác">Các món khác</a></li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <!-- Nhúng Footer -->
    <div id="footer"></div>
    <script src="../js/home.js"></script>
    <script src="../script.js"></script>
  </body>

  </html>
